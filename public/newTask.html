<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h3>
            <a href="/">Home</a> <br>
            <a href="/listTasks"> List Tasks</a>
        </h3>
        <p>
            <form action="incomingTask" method = "POST">
                Task Name <input type="text" name = 'taskName' /> <br>
                Assign To <input type="text" name = 'assignTo' /> <br>
                Due Date <input type="date" name = 'dueDate' /> <br>
                Task Status <select name="taskStatus" id="">
                    <option value="In Progress"> In Progress </option> 
                    <option value="Complete"> Complete </option>
                </select> <br>
                Description <input type="text" name = 'description' /> <br>
                <button>Submit</button>
            </form>
        </p>
    </body>
</html>
